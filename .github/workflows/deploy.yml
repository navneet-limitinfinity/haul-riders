name: Deploy (pull Docker image)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euo pipefail
            cd /opt/haul-riders

            # If repo/package is private, ensure you've logged in once:
            # docker login ghcr.io -u <github-username> -p <PAT-with-packages:read>

            docker compose -f deploy/docker-compose.image.yml pull
            docker compose -f deploy/docker-compose.image.yml up -d
            docker image prune -f
