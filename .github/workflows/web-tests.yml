name: Web tests

on:
  push:
    branches: [ design/figma-exact ]
  pull_request:
    branches: [ main ]

jobs:
  test-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd web
          npm ci
      - name: Run linter
        run: |
          cd web
          npm ci
          npm run lint --silent || npm run lint --silent
      - name: Run tests
        run: |
          cd web
          npm test --silent -- --run
